name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: update pricedb
        run: ./update_price_db.sh
      - name: push changes
        run: |
          git config --global user.name "Dániel Kántor"
          git config --global user.email "kantord@users.noreply.github.com" 
          git status
          git add --all
          git commit -m "update prices"
          git status
          git push origin master
